{% extends "base.html" %}

{% block title %}Tweet | My Django App{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Are you sure you want to delete the list ?</h1>
<form method="post" class="text-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
